<!doctype html>
<html lang="{{ $.Site.LanguageCode }}">
<head>
	<meta charset="UTF-8">
	<meta name="google-site-verification" content="-NILwyqHQQU6S848P0RVIN2thMq5Yh7dKcXkZ_CH0S0" />
	<meta name="viewport" content="width=device-width,minimum-scale=1">
	<meta name="language" content="{{ .Site.LanguageCode }}" />
	{{ if .IsHome }}
			<title>{{ .Site.Title }}</title>
			<meta name="author" content="{{ .Site.Params.Author }}" />
			<meta name="description" content="{{ .Site.Params.Description }}" />
			<meta property="og:type" content="website" />
			<meta property="og:url" content="{{ .Permalink }}" />
			<meta property="og:title" content="{{ .Site.Title }}" />
			<meta property="og:description" content="{{ .Site.Params.Description }}" />
			<meta property="og:image" content="https://maloca.netlify.com/assets/img/opengraph.jpg" />
			<meta property="og:image:width" content="1200" />
	{{ else if eq .Section "releases" }}
			<title>{{.Params.artist}} - {{.Params.title}} | Maloca Records</title>
			<meta name="author" content="{{ .Site.Params.Author }}" />
			<meta name="description" content="{{ .Params.description }}" />
			<meta property="og:type" content="website" />
			<meta property="og:url" content="{{ .Permalink }}" />
			<meta property="og:title" content="{{.Params.artist}} - {{.Params.title}} | Maloca Records" />
			<meta property="og:description" content="{{ .Params.description }}" />
			<meta property="og:image" content="{{ $.Site.Params.cloudinary_url }}/w_1080,h_1080{{.Params.frontcover}}" />
			<meta property="og:image:width" content="1080" />
	{{end}}
	<meta property="og:site_name" content="{{ .Site.Title }}" />
	<link rel="icon" type="image/png" href="/assets/img/favico.png"/>
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
